syntax = "proto3";
import "common.proto";
option java_package = "net.intellij.plugins.sexyeditor.image";

// The image service definition.
service Image {

    // A server-to-client streaming RPC.
    //
    // Obtains images whose types are the given normal/poster/sexy/porn.  Results are
    // streamed rather than returned at once (e.g. in a response message with a
    // repeated field), as the lastUpdated maybe an very old time and contain a
    // huge number of images.
    rpc ListToprankImages (stream ToprankImageRequest) returns (stream ImageResponse) {
    }

    rpc Visit (VisitRequest) returns (VisitResponse) {}

    rpc FindImage (FindImageRequest) returns (FindImageResponse) {
    }
}

message ToprankImageRequest {
    repeated ImageType types = 1;
}


message VisitRequest {
    string url = 1;
}

message VisitResponse {
    Error error = 1;
}

message FindImageRequest {
    string uuid = 1;
}

message ImageResponse {
    string url = 1;
    string infoUrl = 2;
    string title = 3;
    string desc = 4;
    ImageType type = 5;
    int64 lastUpdated = 6;
    bool active = 7;
}

message FindImageResponse {
    Error error = 1;
    ImageResponse imageResponse = 2;
}

enum ImageType {
    NORMAL = 0;
    POSTER = 1;
    SEXY = 2;
    PORN = 3;
}
